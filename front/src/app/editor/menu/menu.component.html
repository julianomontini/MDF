<div class="list-group">
  <a class="list-group-item" style="text-align: center; cursor: pointer" (click)="editCategoria(null)">
    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Adicionar
  </a>
  <a class="list-group-item"
     *ngFor="let cat of categorias"
     (click)="onCategoriaSelected(cat)">
    <div class="row">
      <div class="col col-md-6">
        {{cat.nome}}
      </div>
      <div class="col col-md-3">
        <button type="button" class="btn btn-primary" (click)="editCategoria(cat)">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
      </div>
      <div class="col col-md-3">
        <button type="button" class="btn btn-danger" (click)="removeCategoria(cat)">
          <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </a>
</div>
