<div class="backdrop" [ngStyle]="{'display': display}"></div>
<div tabindex="-1" role="dialog" [ngStyle]="{'display': display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button (click)="onEditEnd()" type="button" class="close" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Adicionar/Editar Produto</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="formProduto" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col col-md-9">
              <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text"
                       id="nome"
                       class="form-control"
                       formControlName="nome" [value]="produto?.nome">
              </div>
            </div>
            <div class="col col-md-3">
              <div class="form-group">
                <label for="nome">Preco</label>
                <input type="number"
                       id="preco"
                       class="form-control"
                       formControlName="preco" [value]="produto?.preco">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col col-md-12">
              <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text"
                       id="descricao"
                       class="form-control"
                       formControlName="descricao"
                       [value]="produto?.descricao">
              </div>
            </div>
          </div>
          <div formArrayName="fotos">
            <div class="row" style="text-align: center">
              <button
                type="button"
                class="btn btn-primary" (click)="onAddFoto('')">Adicionar Foto
              </button>
            </div>
            <div class="row" *ngFor="let foto of formProduto.controls['fotos'].value; let indice = index"
                 style="margin-top: 5px">
              <div class="col col-md-9" formGroupName="{{indice}}">
                <input
                  type="text"
                  class="form-control"
                  formControlName="imagem">
              </div>
              <div class="col col-md-3">
                <button type="button" class="btn btn-danger" (click)="removeFoto(indice)">
                  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col col-md-3">
              <div class="form-group">
                <label for="altura">Altura</label>
                <input type="text"
                       id="altura"
                       class="form-control"
                       formControlName="altura" [value]="produto?.dimensoes.altura">
              </div>
            </div>
            <div class="col col-md-3">
              <div class="form-group">
                <label for="largura">Largura</label>
                <input type="text"
                       id="largura"
                       class="form-control"
                       formControlName="largura"
                       [value]="produto?.dimensoes.largura">
              </div>
            </div>
            <div class="col col-md-3">
              <div class="form-group">
                <label for="comprimento">Comprimento</label>
                <input type="text"
                       id="comprimento"
                       class="form-control"
                       formControlName="comprimento"
                       [value]="produto?.dimensoes.comprimento">
              </div>
            </div>
            <div class="col col-md-3">
              <div class="form-group">
                <label for="peso">Peso</label>
                <input type="text"
                       id="peso"
                       class="form-control"
                       formControlName="peso"
                       [value]="produto?.dimensoes.peso">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col col-md-12">
              <label for="peso">Link</label>
              <input type="text"
                     id="link"
                     class="form-control"
                     formControlName="link" [value]="produto?.linkExterno">
            </div>
          </div>
          <div class="row" style="margin-top: 10px">
            <div class="col col-md-4 col-md-offset-8">
              <button type="submit" class="btn btn-success" (click)="onSubmit()">Salvar</button>
              <button (click)="onEditEnd()" type="button" class="btn btn-danger">Cancelar</button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">

      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
